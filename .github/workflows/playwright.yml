name: playwright

on:
  push:
    paths:
    - 'sample_web/**'
    - 'playwright/**'

jobs:
  build-sample-web:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name install apt package for webkit
      run: |
        sudo apt-get install libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 libegl1 libgles2 libevent-2.1-6 libnotify4 libxslt1.1 libevent-2.1-6 libgles2 libvpx5
    - name: install apt package for chromium
      run: |
        sudo apt-get install libgbm1 -y
    - name: npm install, build for sample_web
      working-directory: ./sample_web
      run: |
        npm install
        npm run build --if-present
        npm run start&
    - name: npm install, build and test for sample_web with playwright
      working-directory: ./playwright
      run: |
        npm install
        npm run build --if-present
        npm run test
      env:
        CI: true
